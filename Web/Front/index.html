<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css ">
    <link rel="stylesheet" href="style.css">
    <title>Best Music</title>
</head>
<body>
    <header>
        <div id="headerContent" class="container">
            <div id="upperHeader">
                <div id="upperleft">
                    <h1 id="siteTitle">Best Music</h1>
                    <p id="searchbar">
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input type="search" placeholder="Rechercher un artiste, un titre">
                    </p>
                    <a id="searchPhone"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
                <div id="upperright">
                    <nav id="iconnav">
                        <ul>
                            <li><a><i class="fa-regular fa-heart"></i></a></li>
                            <li><a><i class="fa-regular fa-envelope"></i></a></li>
                            <li><a><i class="fa-solid fa-share-nodes"></i></a></li>
                            <li><a><i class="fa-solid fa-user"></i></a></li>
                            <li><a><i class="fa-solid fa-cart-shopping"></i></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div id="logo">
                <img src="img/best-music.png">
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
